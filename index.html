<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øD√≥nde est√° mi auto?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .auth-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .btn-primary {
            background: #4285f4;
            color: white;
        }

        .btn-primary:hover {
            background: #3367d6;
        }

        .btn-success {
            background: #34a853;
            color: white;
        }

        .btn-success:hover {
            background: #2d8f47;
        }

        .btn-danger {
            background: #ea4335;
            color: white;
        }

        .btn-danger:hover {
            background: #d23b2d;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .parking-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .parking-time {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .parking-address {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .hidden {
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .map-link {
            display: inline-block;
            background: #4285f4;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 10px;
        }

        .map-link:hover {
            background: #3367d6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöó ¬øD√≥nde est√° mi auto?</h1>
        
        <div id="status" class="status hidden"></div>
        
        <div id="auth-section" class="auth-section">
            <button id="login-btn" class="btn btn-primary">
                Iniciar sesi√≥n con Google
            </button>
        </div>
        
        <div id="app-content" class="hidden">
            <div class="user-info">
                <img id="user-avatar" class="user-avatar" src="" alt="User">
                <div>
                    <div id="user-name"></div>
                    <button id="logout-btn" class="btn btn-secondary" style="width: auto; padding: 5px 10px; font-size: 12px;">
                        Cerrar sesi√≥n
                    </button>
                </div>
            </div>
            
            <button id="save-location-btn" class="btn btn-success">
                <span id="save-btn-text">üìç Guardar ubicaci√≥n del auto</span>
                <div id="save-loading" class="loading hidden"></div>
            </button>
            
            <div id="parking-info" class="parking-info hidden">
                <div class="parking-time" id="parking-time"></div>
                <div class="parking-address" id="parking-address"></div>
                <a id="map-link" class="map-link" href="#" target="_blank">
                    Ver en Google Maps
                </a>
                <button id="clear-location-btn" class="btn btn-danger" style="margin-top: 10px;">
                    üóëÔ∏è Limpiar ubicaci√≥n
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, setDoc, getDoc, deleteDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB6cEEORY1DpQIFoKIl1FZn4iAkFsCKHtM",
            authDomain: "donde-esta-mi-auto-f744e.firebaseapp.com",
            projectId: "donde-esta-mi-auto-f744e",
            storageBucket: "donde-esta-mi-auto-f744e.firebasestorage.app",
            messagingSenderId: "982493873468",
            appId: "1:982493873468:web:fb19587a0f7fb0f3384a39",
            measurementId: "G-YGN09EDG1J"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        // DOM elements
        const authSection = document.getElementById('auth-section');
        const appContent = document.getElementById('app-content');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const saveLocationBtn = document.getElementById('save-location-btn');
        const saveBtnText = document.getElementById('save-btn-text');
        const saveLoading = document.getElementById('save-loading');
        const parkingInfo = document.getElementById('parking-info');
        const parkingTime = document.getElementById('parking-time');
        const parkingAddress = document.getElementById('parking-address');
        const mapLink = document.getElementById('map-link');
        const clearLocationBtn = document.getElementById('clear-location-btn');
        const userAvatar = document.getElementById('user-avatar');
        const userName = document.getElementById('user-name');
        const status = document.getElementById('status');

        let currentUser = null;

        // Show status message
        function showStatus(message, type = 'success') {
            status.textContent = message;
            status.className = `status ${type}`;
            status.classList.remove('hidden');
            setTimeout(() => {
                status.classList.add('hidden');
            }, 3000);
        }

        // Get current location
        function getCurrentLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error('Geolocation is not supported'));
                    return;
                }

                navigator.geolocation.getCurrentPosition(
                    position => resolve(position),
                    error => reject(error),
                    { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
                );
            });
        }

        // Get address from coordinates
        async function getAddressFromCoords(lat, lng) {
            try {
                const response = await fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${lat}&longitude=${lng}&localityLanguage=es`);
                const data = await response.json();
                return data.display_name || `${lat.toFixed(6)}, ${lng.toFixed(6)}`;
            } catch (error) {
                console.error('Error getting address:', error);
                return `${lat.toFixed(6)}, ${lng.toFixed(6)}`;
            }
        }

        // Save parking location
        async function saveParkingLocation() {
            if (!currentUser) return;

            try {
                saveBtnText.classList.add('hidden');
                saveLoading.classList.remove('hidden');
                saveLocationBtn.disabled = true;

                showStatus('Obteniendo ubicaci√≥n...', 'loading');

                const position = await getCurrentLocation();
                const { latitude, longitude } = position.coords;

                const address = await getAddressFromCoords(latitude, longitude);

                const parkingData = {
                    latitude,
                    longitude,
                    address,
                    timestamp: new Date().toISOString(),
                    userId: currentUser.uid
                };

                await setDoc(doc(db, 'parking_locations', currentUser.uid), parkingData);

                showStatus('¬°Ubicaci√≥n guardada exitosamente!', 'success');
                await loadParkingInfo();

            } catch (error) {
                console.error('Error saving location:', error);
                showStatus('Error al guardar la ubicaci√≥n. Int√©ntalo de nuevo.', 'error');
            } finally {
                saveBtnText.classList.remove('hidden');
                saveLoading.classList.add('hidden');
                saveLocationBtn.disabled = false;
            }
        }

        // Load parking info
        async function loadParkingInfo() {
            if (!currentUser) return;

            try {
                const docRef = doc(db, 'parking_locations', currentUser.uid);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    const date = new Date(data.timestamp);
                    
                    parkingTime.textContent = `Guardado: ${date.toLocaleDateString('es-ES')} a las ${date.toLocaleTimeString('es-ES')}`;
                    parkingAddress.textContent = data.address;
                    mapLink.href = `https://www.google.com/maps?q=${data.latitude},${data.longitude}`;
                    
                    parkingInfo.classList.remove('hidden');
                } else {
                    parkingInfo.classList.add('hidden');
                }
            } catch (error) {
                console.error('Error loading parking info:', error);
                showStatus('Error al cargar la informaci√≥n del estacionamiento.', 'error');
            }
        }

        // Clear parking location
        async function clearParkingLocation() {
            if (!currentUser) return;

            try {
                await deleteDoc(doc(db, 'parking_locations', currentUser.uid));
                parkingInfo.classList.add('hidden');
                showStatus('Ubicaci√≥n eliminada exitosamente.', 'success');
            } catch (error) {
                console.error('Error clearing location:', error);
                showStatus('Error al eliminar la ubicaci√≥n.', 'error');
            }
        }

        // Authentication
        async function signInWithGoogle() {
            try {
                const result = await signInWithPopup(auth, provider);
                showStatus('¬°Sesi√≥n iniciada exitosamente!', 'success');
            } catch (error) {
                console.error('Error signing in:', error);
                showStatus('Error al iniciar sesi√≥n. Int√©ntalo de nuevo.', 'error');
            }
        }

        async function signOutUser() {
            try {
                await signOut(auth);
                showStatus('Sesi√≥n cerrada exitosamente.', 'success');
            } catch (error) {
                console.error('Error signing out:', error);
                showStatus('Error al cerrar sesi√≥n.', 'error');
            }
        }

        // Update UI based on auth state
        function updateUI(user) {
            if (user) {
                currentUser = user;
                authSection.classList.add('hidden');
                appContent.classList.remove('hidden');
                userAvatar.src = user.photoURL || '';
                userName.textContent = user.displayName || user.email;
                loadParkingInfo();
            } else {
                currentUser = null;
                authSection.classList.remove('hidden');
                appContent.classList.add('hidden');
                parkingInfo.classList.add('hidden');
            }
        }

        // Event listeners
        loginBtn.addEventListener('click', signInWithGoogle);
        logoutBtn.addEventListener('click', signOutUser);
        saveLocationBtn.addEventListener('click', saveParkingLocation);
        clearLocationBtn.addEventListener('click', clearParkingLocation);

        // Auth state observer
        onAuthStateChanged(auth, updateUI);

        // Request location permission on load
        if ('geolocation' in navigator) {
            navigator.geolocation.getCurrentPosition(
                () => console.log('Location permission granted'),
                () => console.log('Location permission denied')
            );
        }
    </script>
</body>
</html>
