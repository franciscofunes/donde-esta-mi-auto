    <style>
        * {
            margin: 0;
            padding: 0;

        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 10%;
            animation-delay: 7s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 40%;
            left: 70%;
            animation-delay: 15s;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.3; }
            100% { transform: translateY(0px) rotate(360deg); opacity: 0.7; }

        .app-card {

        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;

            }

        .app-header {

        }

        .app-icon {

        @keyframes bounce {

        .status.success {

        .btn::before {

        .btn-primary {
            background: linear-gradient(135deg, #4285f4, #3367d6);

        }

        .btn-primary:hover {

        .btn-success {

        .parking-card {

        .current-badge {

        .parking-address {

        .parking-actions {
            display: flex;

        }

        .map-link {
            display: inline-flex;

            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;

            box-shadow: 0 4px 16px rgba(66, 133, 244, 0.3);

        .map-link:hover {

        .loading-spinner {
            display: inline-block;

            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);

        }

        @keyframes spin {
            0% { transform: rotate(0deg); }

        .hidden {

        }

        .disabled {
            opacity: 0.6;

        .auth-section {

        }

        .auth-description {
            color: #64748b;
            margin-bottom: 24px;

        }

        .history-section {

        .history-header {

        .history-toggle {

        .history-toggle:hover {

        .history-list {

        .history-item {

        .history-item:hover {

        .history-item .parking-time {

        .history-item .parking-address {

        .empty-history {

        }

        .section-divider {

        @media (max-width: 480px) {

                padding: 0 10px;

            .app-card {

            .btn {

            }

            .parking-actions {

            }

        .pulse {

        @keyframes pulse {

            100% { box-shadow: 0 0 0 0 rgba(66, 133, 244, 0); }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <div class="app-card">
            <div class="app-header">
                <span class="app-icon">üöó</span>
                <h1>¬øD√≥nde est√° mi auto?</h1>
                <p class="subtitle">Nunca olvides donde aparcaste</p>
            </div>
            
            <div id="status" class="status hidden"></div>
            
            <div id="auth-section" class="auth-section">
                <p class="auth-description">
                    Inicia sesi√≥n para guardar la ubicaci√≥n de tu auto de forma segura en la nube
                </p>
                <button id="login-btn" class="btn btn-primary pulse">
                    <span>üîê</span>
                    Iniciar sesi√≥n con Google
                </button>
            </div>
            
            <div id="app-content" class="hidden">
                <div class="user-section">
                    <img id="user-avatar" class="user-avatar" src="" alt="User">
                    <div class="user-info">
                        <h3 id="user-name"></h3>
                        <button id="logout-btn" class="btn btn-secondary">
                            Cerrar sesi√≥n
                        </button>
                    </div>
                </div>
                
                <button id="save-location-btn" class="btn btn-success">
                    <span id="save-btn-icon">üìç</span>

                    <div id="save-loading" class="loading-spinner hidden"></div>
                </button>
                
                <div id="current-parking" class="hidden">
                    <!-- La ubicaci√≥n actual se mostrar√° aqu√≠ -->
                </div>

                <div class="section-divider"></div>

                <div id="history-section" class="history-section hidden">
                    <div class="history-header">
                        <h3 class="history-title">Historial de ubicaciones</h3>

                            <span id="history-toggle-text">Mostrar</span> (<span id="history-count">0</span>)
                        </button>

                        <!-- El historial se mostrar√° aqu√≠ -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, GoogleAuthProvider, signInWithPopup, signInWithRedirect, getRedirectResult, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, addDoc, query, where, orderBy, limit, getDocs, deleteDoc, doc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB6cEEORY1DpQIFoKIl1FZn4iAkFsCKHtM",
            authDomain: "donde-esta-mi-auto-f744e.firebaseapp.com",
            projectId: "donde-esta-mi-auto-f744e",
            storageBucket: "donde-esta-mi-auto-f744e.firebasestorage.app",
            messagingSenderId: "982493873468",
            appId: "1:982493873468:web:fb19587a0f7fb0f3384a39",
            measurementId: "G-YGN09EDG1J"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        // Configure provider
        provider.addScope('profile');
        provider.addScope('email');

        // DOM elements
        const authSection = document.getElementById('auth-section');
        const appContent = document.getElementById('app-content');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const saveLocationBtn = document.getElementById('save-location-btn');
        const saveBtnText = document.getElementById('save-btn-text');
        const saveBtnIcon = document.getElementById('save-btn-icon');
        const saveLoading = document.getElementById('save-loading');
        const currentParking = document.getElementById('current-parking');
        const historySection = document.getElementById('history-section');
        const historyToggle = document.getElementById('history-toggle');
        const historyToggleText = document.getElementById('history-toggle-text');
        const historyCount = document.getElementById('history-count');
        const historyList = document.getElementById('history-list');
        const userAvatar = document.getElementById('user-avatar');
        const userName = document.getElementById('user-name');
        const status = document.getElementById('status');

        let currentUser = null;
        let allLocations = [];
        let historyVisible = false;

        // Show status message
        function showStatus(message, type = 'success') {
            status.textContent = message;
            status.className = `status ${type}`;
            status.classList.remove('hidden');
            setTimeout(() => {
                status.classList.add('hidden');
            }, 4000);
        }

        function getCurrentLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error('La geolocalizaci√≥n no est√° soportada en este dispositivo'));
                    return;
                }

                navigator.geolocation.getCurrentPosition(
                    position => resolve(position),
                    error => {
                        let errorMessage = 'Error obteniendo ubicaci√≥n';
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage = 'Acceso a ubicaci√≥n denegado. Por favor, permite el acceso en la configuraci√≥n del navegador.';
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage = 'Informaci√≥n de ubicaci√≥n no disponible.';
                                break;
                            case error.TIMEOUT:
                                errorMessage = 'Tiempo de espera agotado obteniendo ubicaci√≥n.';
                                break;
                        }
                        reject(new Error(errorMessage));
                    },
                    { 
                        enableHighAccuracy: true, 
                        timeout: 15000, 
                        maximumAge: 60000 
                    }
                );
            });
        }

        // Get address from coordinates
        async function getAddressFromCoords(lat, lng) {
            try {
                const response = await fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${lat}&longitude=${lng}&localityLanguage=es`);
                const data = await response.json();
                
                let address = '';
                if (data.locality) address += data.locality;
                if (data.principalSubdivision && address) address += ', ' + data.principalSubdivision;
                if (data.countryName && address) address += ', ' + data.countryName;
                
                return address || `${lat.toFixed(6)}, ${lng.toFixed(6)}`;
            } catch (error) {
                console.error('Error getting address:', error);
                return `${lat.toFixed(6)}, ${lng.toFixed(6)}`;
            }
        }

        // Create parking card HTML
        function createParkingCard(locationData, isCurrent = false, showDeleteButton = true) {
            const date = new Date(locationData.timestamp);
            const cardClass = isCurrent ? 'parking-card current' : 'parking-card history-item';
            const badge = isCurrent ? '<div class="current-badge">üìç Ubicaci√≥n actual</div>' : '';
            
            const deleteButton = showDeleteButton ? `
                <button class="btn btn-danger btn-small" onclick="deleteLocation('${locationData.id}')">
                    <span>üóëÔ∏è</span>
                    Eliminar
                </button>
            ` : '';

            return `
                <div class="${cardClass}">
                    ${badge}
                    <div class="parking-time">
                        Guardado el ${date.toLocaleDateString('es-ES', {
                            weekday: 'long',
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric'
                        })} a las ${date.toLocaleTimeString('es-ES', {
                            hour: '2-digit',
                            minute: '2-digit'
                        })}
                    </div>
                    <div class="parking-address">${locationData.address}</div>
                    <div class="parking-actions">
                        <a href="https://www.google.com/maps?q=${locationData.latitude},${locationData.longitude}" 
                           target="_blank" class="map-link">
                            <span>üó∫Ô∏è</span>
                            Ver en Google Maps
                        </a>
                        ${deleteButton}
                    </div>
                </div>
            `;
        }

        // Save parking location
        async function saveParkingLocation() {
            if (!currentUser) return;

            try {
                saveBtnText.textContent = 'Obteniendo ubicaci√≥n...';
                saveBtnIcon.classList.add('hidden');
                saveLoading.classList.remove('hidden');
                saveLocationBtn.disabled = true;
                saveLocationBtn.classList.add('disabled');

                showStatus('üåç Obteniendo tu ubicaci√≥n actual...', 'loading');

                const position = await getCurrentLocation();
                const { latitude, longitude } = position.coords;

                showStatus('üìç Obteniendo direcci√≥n...', 'loading');
                const address = await getAddressFromCoords(latitude, longitude);

                const parkingData = {
                    latitude,
                    longitude,
                    address,
                    timestamp: new Date().toISOString(),
                    userId: currentUser.uid
                };

                showStatus('‚òÅÔ∏è Guardando en la nube...', 'loading');
                
                // Agregar nueva ubicaci√≥n a la colecci√≥n
                await addDoc(collection(db, 'parking_locations'), parkingData);

                showStatus('‚úÖ ¬°Ubicaci√≥n guardada exitosamente!', 'success');
                await loadAllLocations();

            } catch (error) {
                console.error('Error saving location:', error);
                showStatus(error.message || 'Error al guardar la ubicaci√≥n. Int√©ntalo de nuevo.', 'error');
            } finally {
                saveBtnText.textContent = 'Guardar nueva ubicaci√≥n';
                saveBtnIcon.classList.remove('hidden');
                saveLoading.classList.add('hidden');
                saveLocationBtn.disabled = false;
                saveLocationBtn.classList.remove('disabled');
            }
        }

        // Load all parking locations
        async function loadAllLocations() {
            if (!currentUser) return;

            try {
                const q = query(
                    collection(db, 'parking_locations'), 
                    where('userId', '==', currentUser.uid),
                    orderBy('timestamp', 'desc')
                );
                
                const querySnapshot = await getDocs(q);
                allLocations = [];
                
                querySnapshot.forEach((doc) => {
                    allLocations.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });

                updateUI();

            } catch (error) {
                console.error('Error loading locations:', error);
                showStatus('Error al cargar las ubicaciones.', 'error');
            }
        }

        // Update UI with current and historical locations
        function updateUI() {
            if (allLocations.length === 0) {
                currentParking.classList.add('hidden');
                historySection.classList.add('hidden');
                return;
            }

            // Mostrar ubicaci√≥n actual (la m√°s reciente)
            const currentLocation = allLocations[0];
            currentParking.innerHTML = createParkingCard(currentLocation, true, allLocations.length > 1);
            currentParking.classList.remove('hidden');

            // Mostrar historial si hay m√°s de una ubicaci√≥n
            const historicalLocations = allLocations.slice(1);
            
            if (historicalLocations.length > 0) {
                historySection.classList.remove('hidden');
                historyCount.textContent = historicalLocations.length;
                
                if (historyVisible) {
                    historyList.innerHTML = historicalLocations
                        .map(location => createParkingCard(location, false, true))
                        .join('');
                    historyList.classList.remove('hidden');
                    historyToggleText.textContent = 'Ocultar';
                } else {
                    historyList.classList.add('hidden');
                    historyToggleText.textContent = 'Mostrar';
                }
            } else {
                historySection.classList.add('hidden');
            }
        }

        // Toggle history visibility
        function toggleHistory() {
            historyVisible = !historyVisible;
            updateUI();
        }

        // Delete a specific location
        window.deleteLocation = async function(locationId) {
            if (!confirm('¬øEst√°s seguro de que quieres eliminar esta ubicaci√≥n?')) {
                return;
            }

            try {
                await deleteDoc(doc(db, 'parking_locations', locationId));
                showStatus('üóëÔ∏è Ubicaci√≥n eliminada exitosamente.', 'success');
                await loadAllLocations();
            } catch (error) {
                console.error('Error deleting location:', error);
                showStatus('Error al eliminar la ubicaci√≥n.', 'error');
            }
        };

        // Authentication with fallback
        async function signInWithGoogle() {
            try {
                loginBtn.disabled = true;
                loginBtn.classList.add('disabled');
                showStatus('üîê Iniciando sesi√≥n...', 'loading');

                // Try popup first
                try {
                    const result = await signInWithPopup(auth, provider);
                    showStatus('‚úÖ ¬°Sesi√≥n iniciada exitosamente!', 'success');
                } catch (popupError) {
                    console.log('Popup failed, trying redirect:', popupError);
                    
                    // If popup fails, try redirect (better for mobile)
                    if (popupError.code === 'auth/popup-blocked' || 
                        popupError.code === 'auth/popup-closed-by-user' ||
                        /mobile|android|iphone|ipad/i.test(navigator.userAgent)) {
                        
                        showStatus('üîÑ Redirigiendo para iniciar sesi√≥n...', 'loading');
                        await signInWithRedirect(auth, provider);
                    } else {
                        throw popupError;
                    }
                }
            } catch (error) {
                console.error('Error signing in:', error);
                let errorMessage = 'Error al iniciar sesi√≥n. ';
                
                switch(error.code) {
                    case 'auth/unauthorized-domain':
                        errorMessage += 'Dominio no autorizado. Contacta al administrador.';
                        break;
                    case 'auth/operation-not-allowed':
                        errorMessage += 'M√©todo de autenticaci√≥n no habilitado.';
                        break;
                    case 'auth/popup-closed-by-user':
                        errorMessage = 'Inicio de sesi√≥n cancelado.';
                        break;
                    default:
                        errorMessage += 'Int√©ntalo de nuevo.';
                }
                
                showStatus(errorMessage, 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.classList.remove('disabled');
            }
        }

        async function signOutUser() {
            try {
                await signOut(auth);
                showStatus('üëã Sesi√≥n cerrada exitosamente.', 'success');
            } catch (error) {
                console.error('Error signing out:', error);
                showStatus('Error al cerrar sesi√≥n.', 'error');
            }
        }

        // Update UI based on auth state
        function updateAuthUI(user) {
            if (user) {
                currentUser = user;
                authSection.classList.add('hidden');
                appContent.classList.remove('hidden');
                userAvatar.src = user.photoURL || 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40"><circle cx="20" cy="20" r="20" fill="%23e2e8f0"/><circle cx="20" cy="16" r="6" fill="%23a0aec0"/><path d="M20 24c-8 0-12 4-12 8v8h24v-8c0-4-4-8-12-8z" fill="%23a0aec0"/></svg>';
                userName.textContent = user.displayName || user.email || 'Usuario';
                loadAllLocations();
            } else {
                currentUser = null;
                authSection.classList.remove('hidden');
                appContent.classList.add('hidden');
                currentParking.classList.add('hidden');
                historySection.classList.add('hidden');
                allLocations = [];
            }
        }

        // Event listeners
        loginBtn.addEventListener('click', signInWithGoogle);
        logoutBtn.addEventListener('click', signOutUser);
        saveLocationBtn.addEventListener('click', saveParkingLocation);
        historyToggle.addEventListener('click', toggleHistory);

        // Auth state observer
        onAuthStateChanged(auth, updateAuthUI);

        // Check for redirect result on page load
        getRedirectResult(auth).then((result) => {
            if (result) {
                showStatus('‚úÖ ¬°Sesi√≥n iniciada exitosamente!', 'success');
            }
        }).catch((error) => {
            console.error('Error with redirect result:', error);
        });

        // Request location permission on load
        if ('geolocation' in navigator && 'permissions' in navigator) {
            navigator.permissions.query({name: 'geolocation'}).then((result) => {
                console.log('Geolocation permission:', result.state);
            });
        }
    </script>
